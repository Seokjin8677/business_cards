<!DOCTYPE html>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;

            user-select: none;

<body class="text-center">

<main class="form-signin">
    <form th:action="@{/signup}" method="post" th:object="${signupForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <a href="/">
            <img src="/image/business-card.svg" alt="" width="144" height="104">
        </a>
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="form-floating">
            <input type="text" th:field="*{userId}" th:errorclass="is-invalid" class="form-control" id="userId" placeholder="ID" required>
            <label for="userId">ID</label>
            <p class="fieldError" th:errors="*{userId}">계정 오류</p>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <p class="fieldError" th:errors="*{password}">비밀번호 오류</p>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{confirmPassword}" th:errorclass="is-invalid"class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            <label for="confirmPassword">Confirm Password</label>
            <p class="fieldError" th:errors="*{confirmPassword}">검증 비밀번호 오류</p>
        </div>
        <div class="form-floating">
            <input type="text" th:field="*{nickname}" th:errorclass="is-invalid" class="form-control" id="nickname" placeholder="Nickname" required>
            <label for="nickname">Nickname</label>
            <p class="fieldError" th:errors="*{nickname}">닉네임 오류</p>
        </div>
        <div class="d-grid gap-2">
            <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        </div>
        <p class="mt-5 mb-3 text-muted">© 2022 3-CPB 3조 All rights reserved.</p>
    </form>
</main>
</body>
</html>
