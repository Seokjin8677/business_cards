<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form action="/signin" method="post" th:object="${signinForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <a href="/">
            <img src="/image/business-card.svg" alt="" width="144" height="104">
        </a>
        <h1 class="h3 mb-3 fw-normal">로그인이 필요합니다.</h1>
        <div>
            <p class="fieldError" th:text="${#request.getAttribute('error')}"> 에러 </p>
        </div>
        <div class="form-floating">
            <input type="text" th:field="*{userId}" th:errorclass="is-invalid" class="form-control" id="userId" name="userId" placeholder="ID" required>
            <label for="userId">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" id="remember-me" name="remember-me"> Remember me
            </label>
        </div>
        <div class="d-grid gap-2">
            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href='/signup'">회원가입</button>
        </div>
        <p class="mt-5 mb-3 text-muted">© 2022 3-CPB 3조 All rights reserved.</p>
    </form>
</main>
</body>
</html>
