<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Business Card Management</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .fieldError {
            border-color: #bd2130;
            border-width: 2px;
            color: #bd2130;
            margin-bottom: 10px;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

<main>
    <section class="py-5 text-center container" th:object="${cardSaveForm}">
        <h2>명함 수정</h2>
        <form th:action="@{/cards/edit/{id}(id=${cardId})}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{title}" th:errorclass="is-invalid" class="form-control" id="title" placeholder="명함 소개" required>
                <label for="title">명함 소개</label>
                <p class="fieldError" th:errors="*{title}">소개 오류</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{company}" th:errorclass="is-invalid" class="form-control" id="company" placeholder="회사명" required>
                <label for="company">회사명</label>
                <p class="fieldError" th:errors="*{company}">회사 오류</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{jobTitle}" th:errorclass="is-invalid" class="form-control" id="jobTitle" placeholder="직급" required>
                <label for="jobTitle">직급</label>
                <p class="fieldError" th:errors="*{jobTitle}">직급 오류</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{name}" th:errorclass="is-invalid" class="form-control" id="name" placeholder="이름" required>
                <label for="name">이름</label>
                <p class="fieldError" th:errors="*{name}">이름 오류</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{address}" th:errorclass="is-invalid" class="form-control" id="address" placeholder="주소" required>
                <label for="address">주소</label>
                <p class="fieldError" th:errors="*{address}">주소 오류</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{tel}" th:errorclass="is-invalid" class="form-control" id="tel" placeholder="전화번호" required>
                <label for="tel">전화번호</label>
                <p class="fieldError" th:errors="*{tel}">전화번호 오류</p>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" th:field="*{email}" th:errorclass="is-invalid" class="form-control" id="email" placeholder="이메일" required>
                <label for="email">이메일</label>
                <p class="fieldError" th:errors="*{email}">이메일 오류</p>
            </div>
            <div class="mb-3">
                <input type="file" th:field="*{image}" class="form-control" id="image" name="image">
            </div>
            <div class="d-grid gap-2">
                <button class="w-100 btn btn-lg btn-primary" type="submit">명함 수정</button>
            </div>
        </form>
    </section>

</main>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
